version: '3.8'

services:
  flask_socket:
    container_name: CASTORGA_websocket_server
    restart: always
    build: .
    ports:
      - "5001:5001"
    volumes:
      - .:/usr/src/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      default:
        ipv4_address: 172.18.10.3

# Definici√≥n de redes
networks:
  default:
    external:
      name: seisnet
